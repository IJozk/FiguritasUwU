{% extends 'cuentasUsuario/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block title %} 
- Nuevo Usuario
{% endblock %}


{% block content %}


<div class="card" style="width: 50vw; margin: auto;">
    <div class="card-body">
            <h1>Nuevo usuario</h1>

            {% if form.errors %}

            <p style="color: red;"> Datos ingresados no validos</p>

            {% endif %}

        

                <form action="" method="post">{% csrf_token %}

                    <div class="table-responsive">
                        <table class="table table-primary">
                            {{form|crispy}}
                        </table>
                    </div>
                    
                    
                    

                    <input type="submit" value="Crear cuenta">

                </form>
    </div>
</div>

{% endblock %}
