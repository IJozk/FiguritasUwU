{% extends 'cuentasUsuario/base.html' %}

{% load static %}

{% block title %} 
- Otros Productos
{% endblock %}

{% block content %}

<div class="row" style="margin-top: 3%; margin-bottom: 1%;">
<div class="col" >
  <h1 id="bannerAnime" style="background-image: url({% static 'images/cover.1457307.2400x600.jpg' %});" ></i>Otros Productos</h1> 
</div>


</div>

  <div class="row">
  {% for m in productos %}
    
    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-6">

      <div class="card" >
        <div class="img_card">
          <img src="{{m.imagen.url}}" class="card-img-top" alt="...">
        </div>
        <div class="card-body">
          <h5 class="card-title"><a href="producto009.html">{{m.nombre}}</a></h5>
          <h6 class="card-subtitle mb-2 text-muted "> ${{m.precio}} </h6>
          <p class="card-text"> {{m.descripcion}} <br>Marca: {{m.marca}}</p>
          <a class="btn btn-outline-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#Id2" aria-controls="Id2"> Agregar al carrito</a>
        </div>
      </div>

    </div>


  {% endfor %}
  </div>
    
{% endblock %}
