
{% load static %}

<ul>

  {% for m in prod_pedido %}
  <li>
    <div class="card mb-3" style="max-width: 540px;">
      <div class="row no-gutters">
        <div class="col-md-4">
          <img src="{{m.imagen.url}}" class="card-img" alt="...">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{m.nombre}}</h5>
            <p class="card-text">${{m.precio}} </p>
            <p class="card-text"><small class="text-muted">cant: 1</small></p>
          </div>
        </div>
      </div>
    </div>
  </li>
  {% endfor %}

</ul>
